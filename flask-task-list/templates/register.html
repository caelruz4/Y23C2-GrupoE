<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-4">
    <div class="max-w-md mx-auto bg-white p-4 rounded shadow">
        <h1 class="text-2xl font-semibold mb-4">Registro de Usuario</h1>

        <!-- Formulario de registro -->
        <form method="POST" action="/register">
            <div class="mb-4">
                <label for="username" class="block text-gray-700">Nombre de usuario</label>
                <input type="text" name="username" id="username" class="w-full border rounded px-3 py-2" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700">Contraseña</label>
                <input type="password" name="password" id="password" class="w-full border rounded px-3 py-2" required>
            </div>
            <div class="mb-4">
                <label for="confirm_password" class="block text-gray-700">Confirmar Contraseña</label>
                <input type="password" name="confirm_password" id="confirm_password" class="w-full border rounded px-3 py-2" required>
            </div>
            <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Registrar</button>
        </form>
    </div>
</body>
</html>
