{% extends 'layout.html'%}
{% block title %}
Personas registradas
{% endblock%}
{% block content %}
<div class="bg-blue-200 text-gray-700 text-lg p-4 mb-4 rounded-lg flex">
    <div class="w-3/5 pr-4 flex items-center justify-center" style="padding-left: 3%;">
        <div>
            <h1 class="text-2xl font-semibold">Ver Registros</h1>
            <p class="text-justify">Ver personas registradas</p>
        </div>
    </div>
    <div class="w-2/5 flex justify-center">
        <img src="{{ url_for('static', filename='imagen1.png') }}" alt="Carpeta" class="w-1/2 h-auto">
    </div>
    <div>
        <ul>
            <li>
<a href="/">
    <button type="button" class="focus:outline-none text-white bg-yellow-400 hover:bg-yellow-500 focus:ring-4 focus:ring-yellow-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:focus:ring-yellow-900">Volver al inicio</button>
</a>
            </li>
        </ul>
    </div>
</div>
<div>
    <div class="relative overflow-x-auto">
        <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400 font-medium text">
            <thead class="text-s text-gray-100 uppercase bg-purple-300 dark:bg-gray-700 dark:text-gray-400">
                <tr>
                    <th scope="col" class="px-6 py-3">ID</th>
                    <th scope="col" class="px-6 py-3">Nombre</th>
                    <th scope="col" class="px-6 py-3">Deporte</th>
                    <th scope="col" class="px-6 py-3"> </th>

                </tr>
            </thead>
            <tbody>
                {% for persona in personas %}
                <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 text-lg">
                    <td class="px-6 py-4">{{ persona["id"] }}</td>
                    <td class="px-6 py-4">{{ persona["nombre"] }}</td>
                    <td class="px-6 py-4">{{ persona["deporte"] }}</td>
                    <td class="px-6 py-4">

                        <form method="POST" action="/borrar/{{ persona['id'] }}">
                            <button type="submit" class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">Borrar</button>
                        </form>
                        
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
